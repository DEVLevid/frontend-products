<nz-layout>
  <nz-header>
    <h1 style="color: white;">Gerenciamento de Produtos</h1>
  </nz-header>

  <nz-content style="padding: 24px;">
    <app-product-list *ngIf="!showForm" (create)="onCreate()"></app-product-list>

    <app-product-form
      *ngIf="showForm"
      (saved)="onFormSaved()"
      (cancel)="onCancel()"
    ></app-product-form>
  </nz-content>
</nz-layout>
